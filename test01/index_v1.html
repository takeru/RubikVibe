<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubik's Cube Face Detector</title>
  <!-- OpenCV.js CDN -->
  <script async src="https://docs.opencv.org/4.7.0/opencv.js" onload="onOpenCvReady();"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #container { position: relative; width: 100vw; height: 100vh; }
    video, canvas { position: absolute; top: 0; left: 0; }
    #info { position: absolute; top: 10px; left: 10px; color: #0f0; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 3px; }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div id="info">Rects: 0 | FPS: 0</div>
  </div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let info = document.getElementById('info');
    let ctx = canvas.getContext('2d');
    let streaming = false;
    let lastTime = performance.now();
    let frameCount = 0;

    function onOpenCvReady() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        video.addEventListener('canplay', () => {
          if (!streaming) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            streaming = true;
            requestAnimationFrame(processFrame);
          }
        });
      }).catch(console.error);
    }

    function processFrame() {
      // fps計測
      frameCount++;
      let now = performance.now();
      let delta = now - lastTime;
      if (delta >= 1000) {
        let fps = (frameCount / delta * 1000).toFixed(1);
        info.textContent = `Rects: ${rectangles.length} | FPS: ${fps}`;
        frameCount = 0;
        lastTime = now;
      }

      // Canvasに描画
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      let blur = new cv.Mat();
      let edges = new cv.Mat();
      let contours = new cv.MatVector();
      let hierarchy = new cv.Mat();

      // 前処理
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      cv.GaussianBlur(gray, blur, new cv.Size(5, 5), 0);
      cv.Canny(blur, edges, 50, 150);

      // 輪郭検出
      cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      // 四角形フィルタ
      rectangles = [];
      for (let i = 0; i < contours.size(); i++) {
        let cnt = contours.get(i);
        let area = cv.contourArea(cnt);
        if (area < 1000) { cnt.delete(); continue; }
        let approx = new cv.Mat();
        cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);
        if (approx.rows === 4 && cv.isContourConvex(approx)) {
          let rect = cv.boundingRect(approx);
          rectangles.push(rect);
        }
        approx.delete();
        cnt.delete();
      }

      // 最多9個に制限
      if (rectangles.length > 9) {
        rectangles.sort((a, b) => b.width * b.height - a.width * a.height);
        rectangles = rectangles.slice(0, 9);
      }

      // 検出矩形描画
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#0f0';
      rectangles.forEach(r => {
        ctx.strokeRect(r.x, r.y, r.width, r.height);
      });

      // メモリ解放
      src.delete(); gray.delete(); blur.delete(); edges.delete(); contours.delete(); hierarchy.delete();

      requestAnimationFrame(processFrame);
    }

    // 検出矩形配列をグローバルに保持
    let rectangles = [];
  </script>
</body>
</html>
